name: CI
on:
    push:
        branches: [main,develop]
#   pull_request:
#     types: [closed,opened,reopened]
jobs:
  build:
    name: run-jenkins
    runs-on: ubuntu-16.04
    steps:
        - uses: actions/checkout@v2
          name: checkout
          with:
            fetch-depth: 0
        - name: diff
          id: diff
          run: |
              git diff --name-only `git describe --abbrev=0 --tags`..HEAD | grep "/" | cut -f1 -d"/" | uniq
              echo ${GITHUB_REF##*/}
        - name: Push to ECR
          id: ecr
          run: |
            echo ${{ steps.diff.outputs }}
